httpProxy:
  create: false
  fqdn: gitea.smart-home.k8sservices.local
  tls:
    secretName: cert-manager/wildcard-duckdns-org-tls

externalsecrets:
  enabled: false
  secretstore:
    create: true
    serviceAccount:
      create: true
  secrets:
    gitea-admin-secret:
      data:
        - key: services/gitea/users/admin
          name: username
          property: username
        - key: services/gitea/users/admin
          name: password
          property: password
        - key: services/gitea/users/admin
          name: email
          property: email
