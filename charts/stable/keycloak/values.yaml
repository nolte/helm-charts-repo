# https://github.com/codecentric/helm-charts/tree/master/charts/keycloak
# vault:

client_id: admin-cli


httpProxy:
  create: false
  fqdn: keycloak.smart-home.k8sservices.local
  tls:
    secretName: cert-manager/wildcard-duckdns-org-tls

keycloak:
  extraEnvFrom: |
    - secretRef:
        name: 'keycloak-admin-user'

terraformModule:
  address: https://github.com/nolte/argo-charts.git//src/applications/keycloak/configuration/baseline?ref=master


argo-workflows-execution:
  cmTfStaticEndpoints:
    create: true

  role:
    tfState:
      create: false
      name: argo-workflows-execution
    type: ClusterRole
    vaultInjector:
      create: false
      name: argo-workflows-execution
  roleBinding:
    tfState:
      create: true
    type: Role
    vaultInjector:
      create: true
  serviceAccount:
    create: true

  configurationWorkflows:
    post-install:
      type: terragrunt
      workflow: true
      terraform:
        action: apply
      extraSourceElements:
        - "source /vault/secrets/keycloak"
      extraAnnotations:
        # Load a Secret for Terraform State file access
        vault.hashicorp.com/agent-inject-secret-keycloak: secrets-tf/services/IdentityAccessManagement/users/admin
        vault.hashicorp.com/agent-inject-template-keycloak: |
          {{- with secret "secrets-tf/services/IdentityAccessManagement/users/admin" -}}
          export KEYCLOAK_USER={{ .Data.data.username }}
          export KEYCLOAK_PASSWORD={{ .Data.data.password }}
          {{- end }}
      source:
        repo: https://github.com/nolte/argo-charts.git
        path: ./src/applications/keycloak/configuration/baseline
        revision: master

externalsecrets:
  enabled: true
  secrets:
    keycloak-admin-user:
      data:
        - key: secrets-tf/data/services/IdentityAccessManagement/users/admin
          name: KEYCLOAK_PASSWORD
          property: password
        - key: secrets-tf/data/services/IdentityAccessManagement/users/admin
          name: KEYCLOAK_USER
          property: username
